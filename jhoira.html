<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MTGO Vanguard Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
	<div class="container">
	<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li>
					<a href="index.html">Momir generator</a>
				</li>
				<li class="active">
					<a href="#">Jhoira Generator</a>
				</li>
				<li>
					<a href="lifecounter/counters.html">Life Counters</a>
				</li>
			</ul>	
		</nav>
	<div class="clearfix"></div>
	<div class="button-group-justified" role="group">
		<button type="button" class="btn btn-default" ng-click="cardSpellArray = main.doClickSpell('Instant')">Instant</button>
		<button type="button" class="btn btn-default" ng-click="cardSpellArray = main.doClickSpell('Sorcery')">Sorcery</button>
	</div>
	<div class="clearfix"></div>
	<div class="container" ng-repeat="(key, value) in cardSpellArray" >
		<br />
		{{value.name}}<br />
		{{value.manaCost}}<br />
		{{value.type}}<br />
		{{value.text}}<br />
		<br />
		</div>
	</div>
</body>
</script>
